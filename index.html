<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Banner Animation</title>
</head>
<body>
    <div id="banner">
        <div id="background">
            <img id="bg1" class="bg" src="./img/bg_frame1.jpg" alt="background image1">
            <img id="bg2" class="bg" src="./img/bg_frame3.jpg" alt="background image2">
            <img id="bg3" class="bg" src="./img/bg_frame4.jpg" alt="background image3">
            <img id="bg4" class="bg" src="./img/bg_frame5.jpg" alt="background image4">
        </div>
        <div id="headline">
            <img id="headlineImage" src="./img/txt_headline_890.png" alt="headline price">
        </div>
        <div id="bang">
            <img id="bangImage" src="./img/bigbang.png" alt="big bang">
            <img id="price" src="./img/price_890.png" alt="price 8.90">
        </div>
        <div id="menu">
            <img id="image1" class="menuImage" src="./img/drink_fries_burger_chicken.png" alt="chicken paprika menu">
            <img id="image2" class="menuImage" src="./img/drink_fries_burger_cheese.png" alt="double cheeseburger menu">
            <img id="image3" class="menuImage" src="./img/drink_fries_burger_fish.png" alt="filet-o-fish menu">
        </div>
        <div id="stripes">
            <img id="redStripe" class="stripe" src="./img/stripe_red.png" alt="red stripe">
            <img id="blueStripe" class="stripe" src="./img/stripe_blue.png" alt="blue stripe">
            <img id="yellowStripe" class="stripe" src="./img/stripe_yellow.png" alt="yellow stripe">
            <img id="greenStripe" class="stripe" src="./img/stripe_green.png" alt="green stripe">
        </div>
        <div id="menuText">
            <img id="chicken" class="titles" src="./img/txt_chicken_paprika.png" alt="chicken paprika">
            <img id="cheese" class="titles" src="./img/txt_double_cheeseburger.png" alt="double cheeseburger">
            <img id="fish" class="titles" src="./img/txt_filet-o-fish.png" alt="filet-o-fish">
        </div>
        <div id="end">
            <img id="bigBang" src="./img/txt_end.png" alt="big bang offer">
            <img id="button" src="./img/button_cta.png" alt="offer button">
        </div>
        <div id="footer">
            <img src="./img/txt_footer_logo.png" alt="footer text">
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
